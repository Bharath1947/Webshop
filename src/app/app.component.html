<div [style.display]="showLogin ? 'block' : 'none'">
  <app-login (navClicked)="userClick($event)"></app-login>
</div>

<!-- Nav Div Start -->
<div [style.display]="showLogin ? 'none' : 'block'">
  <div id="mySidenavCart" class="sidenav">
    <a
      href="javascript:void(0)"
      class="closebtn"
      onclick="closeHoverCart()"
      style="font-size: 16px"
      ><i class="fas fa-cart-arrow-down icons-style">Cart</i></a
    >
    <cart-side></cart-side>
  </div>

  <!-- Navbar -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <a class="navbar-brand mt-2 mt-lg-0" href="#">
            <img
              src="./assets/images/webshop_logo2.PNG"
              height="35"
              alt=""
              loading="lazy"
            />
          </a>
          <!-- Left links -->
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-map-marker-alt"></i> Address</a
            >
          </li>

          <li class="nav-item">
            <form class="d-flex input-group w-auto">
              <input
                type="search"
                class="form-control rounded"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="search-addon"
                style="width: 55rem"
              />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-rupee nav-icons"> </i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-history nav-icons"
                ><span onclick="openHoverBrowse()"></span> </i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-envelope nav-icons"> </i
            ></a>
          </li>

          <li class="nav-item">
            <button
              type="button"
              class="btn btn-primary position-relative hidden-arrow nav-buttons"
              onclick="openHoverCart()"
            >
              <i class="fas fa-shopping-cart nav-icons"></i>
              <span
                class="
                  position-absolute
                  top-0
                  start-100
                  translate-middle
                  badge
                  rounded-pill
                  bg-danger
                "
              >
                9+
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>
          </li>

          <li class="nav-item">
            <button
              type="button"
              class="btn btn-primary position-relative hidden-arrow nav-buttons"
            >
              <i class="fas fa-bell nav-icons"></i>
              <span
                class="
                  position-absolute
                  top-0
                  start-100
                  translate-middle
                  badge
                  rounded-pill
                  bg-danger
                  nav-btn-span
                "
              >
                9+
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>
          </li>

          <li class="nav-item">
            <a routerLink="/login">
              <button
                type="button"
                class="
                  btn btn-primary
                  position-relative
                  hidden-arrow
                  nav-buttons
                "
                style="margin-left: 10; height: 35; width: 35"
                [(ngModel)]="showLogin"
                (click)="loginClick()"
              >
                <img
                  src="./assets/images/maniraj.jpg"
                  class="rounded-circle"
                  height="25"
                  style="padding: 0%"
                  alt=""
                  loading="lazy"
                />
              </button>
            </a>
          </li>
        </ul>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->

  <!-- Tab Div Start -->
  <div>
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" role="tab" data-bs-toggle="tab" href="#home"
          >HOME
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" role="tab" data-bs-toggle="tab" href="#shop"
          >SHOP</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" role="tab" data-bs-toggle="tab" href="#sell"
          >SELL</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" role="tab" data-bs-toggle="tab" href="#dashboard"
          >DASHBOARD</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" role="tab" data-bs-toggle="tab" href="#contact"
          >CONTACT</a
        >
      </li>

      <li class="nav-item" style="margin-left: 60rem">
        <a class="nav-link" href="#"><i class="fa fa-th-large"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fa fa-th-list"></i></a>
      </li>
    </ul>
    <div class="tab-content">
      <div id="home" class="tab-pane active" role="tabpanel"><home></home></div>
      <div id="shop" class="tab-pane" role="tabpanel">
        <shop></shop>
      </div>
      <div id="sell" class="tab-pane" role="tabpanel">
        <seller></seller>
      </div>
      <div id="dashboard" class="tab-pane" role="tabpanel">
        <app-dashborad></app-dashborad>
      </div>
      <div id="contact" class="tab-pane" role="tabpanel">
        <contact></contact>
      </div>
    </div>
  </div>
  <!-- Tab Div End -->
</div>
<!-- Nav Div End -->
