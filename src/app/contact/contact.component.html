<section class="contact-clean">
  <form method="post">
    <h2 class="text-center">Contact us</h2>
    <div class="mb-3">
      <input class="form-control" type="text" name="name" placeholder="Name" />
    </div>
    <div class="mb-3">
      <input
        class="form-control is-invalid"
        type="email"
        name="email"
        placeholder="Email"
      /><small class="form-text text-danger"
        >Please enter a correct email address.</small
      >
    </div>
    <div class="mb-3">
      <textarea
        class="form-control"
        name="message"
        placeholder="Message"
        rows="14"
      ></textarea>
    </div>
    <div class="mb-3">
      <button class="btn btn-primary" type="submit">send</button>
    </div>
  </form>
</section>
